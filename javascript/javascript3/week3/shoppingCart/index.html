<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css"> 
    <title>Shopping Cart</title>
</head>
<body>
    <main>
        <header>
            <div class="wrapper">
                <h1>Shopping cart using class</h1>
                <h2>- Get products to your shopping Cart</h2>
            </div>
        </header>
        <section class="table-view-control">
            <div class="add">
                <input type="text" placeholder="Enter Product" id="product" required>
                <input type="text" placeholder="Enter Price" id="price" required>
                <input type="text" placeholder="Enter Currency" id="currency" required>
                <button class="addBtn">Add</button>
            </div>
            <div class="search">                
                <input type="text" placeholder="Enter product">
                <button class="searchBtn">Search</button>
            </div>         
        
        <section class="product">
                <ul class="productsList"></ul>
            </section>
            <section class="cart">
                <h2>Your shopping cart</h2>
                <p id="username">User Name:</p>
                <div class="total">
                    <p>Total price:<span class="total"></span></p>
                </div>
                <ul></ul>
                <button id="pay">Pay</button>
            </section>
        </main>
    <script src="main.js"></script>
</body>
</html>
