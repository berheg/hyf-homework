<!DOCTYPE html>
<html>    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="main.css">
        <title>Spirit Animal Name Generator</title>
    </head>
    
    <body> 
        <header>SPIRIT ANIMAL GENERATOR</header>       
        <div class="resultDisplay">
            <h1 class="result" id="result"></h1>
        </div>
        
        <label for="userName">Name:</label>
        <input type="text" class="userName">
        
        <!---->
        
        <label for="selectOption">When shall we generate the spirit animal name:</label>
        <select name="Choice" required id="mySelect" class="selectEvent">
            <option value="buttonClick">When clicks the button</option>
            <option value="hoverOnInput">When hovers the input field</option>
            <option value="textChange">When text is written in the input field</option>                          
        </select>             
         
        <div>
            <button class="btn" id="btn">Generate</button>
        </div>
             
        <script src="spiritAnimalNameGenerator.js"></script>
    </body>
</html>
