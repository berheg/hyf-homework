<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">
  <script src="node_modules/confetti-js/dist/index.min.js"></script>
</head>

<body>
  <div class="main">
    <h3>Fastest Presser</h3>
    <p class="remainder"></p>
    Set time: <input type="number" class="setTime">     
    <p class="display"></p>
    <button class="gameStart">Start Game!</button>
    <button class="restart">Restart</button>
    <div class="clickSection">
      <!--<canvas id="my-canvas"></canvas>-->
      <section class="firstSec">
        <p class="clickdisplay"></p>
        <p class="countDisplay"></p>
      </section>
      <section class="secondSec">          
        <p class="secondClickDisplay"></p>
        <p class="countTwoDisplay"></p>
      </section>
    </div>    
  </div>
  
  <script src='main.js'></script>
</body>

</html>
