<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <style>
        #map{
            height: 500px;
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap(){
      const location = {
        lat: 55.76,
        long: 12.58
      }
      map = new google.maps.Map(document.getElementById('map'), {
        center: location,
        zoom: 8
      });
      const marker = new google.maps.Marker({
        position: location,
        map: map
      })
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-XvC47oZ336veOTWIAl4HQ6hBtg-N-18&callback=initMap"></script>
</body>
</html>
