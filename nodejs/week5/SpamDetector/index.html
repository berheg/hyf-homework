<html>
<head>
   <link rel="stylesheet" href="main.css"> 
  <title>Email Spam Cheker</title>
</head>
<body>
    <h1>Email Spam Checker</h1>
    <div class="container">
        <label for="emailSubject">Subject</label>
        <input type="text" class="emailSubject" placeholder="Enter email subject"> 
        <label for="emailBody">Body</label>       
        <textarea name="emailBody" class="emailBody" cols="30" rows="-10" placeholder="Enter body here"></textarea>
        <button class="btnSpamChecker">Check Spam</button>
    </div>  
  <script src="main.js"></script>
</body>
</html>
